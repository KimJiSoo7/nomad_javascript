    <div class="clock_weather">
        <h1 id="clock" style="text-align: center;"> </h1>
        <div id="weather" style="text-align: center;">
            <span></span>
            <span style="padding-left: 10px;"></span>
            <span style="padding-left: 10px;"></span>
        </div>
    </div>

    <div class="dDay">
        <label for="start">D-Day</label>
        <input type="date" id="dayInput" name="day-left">
        <span id="js-clock"></span>
    </div>

    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"> </h1>

    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required size="60"
            style="background-color: transparent; color: white;" />
    </form>
    <ul id="todo-list">

    </ul>

    <footer style="padding-top: 40%;">
        <div id="quote" style="text-align: right;">
            <span></span>
            <br>
            <span></span>
        </div>
    </footer>
